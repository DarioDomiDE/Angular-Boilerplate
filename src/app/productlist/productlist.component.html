productlist works!
</p>
<div class="table-responsive">
  <table class="table" *ngIf="products && products.length != 0">
    <thead>
      <th>Image</th>
      <th>ID</th>
      <th>Name</th>
      <th>Rating</th>
    </thead>
    <tbody>
        <pm-product-entry 
        *ngFor="let product of products"
        [product]='product' (starsClicked)='onNotify($event)'></pm-product-entry>
    </tbody>
  </table>
</div>
